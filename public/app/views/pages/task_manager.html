    <div class="task-manager-header">
        <h1><b>Task Manager: <br><a class="btn btn-primary" ng-show="main.isLoggedIn" href="/create_task">Create Task</a></b></h1>
        <hr>
        <br>
        <br>
    </div>
    <div class="task-display-flexbox">
            <div><!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css /> -->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 col-sm-6" id="task-box" ng-repeat="task in data">
                            <div class="serviceBox">
                                <div class="service-icon">
                                </div>
                                <h3 class="title" ng-style="task.task_status === 1 && {'text-decoration': 'line-through'}">{{task.task_name}}</h3>
                                <p class="description" ng-style="task.task_status === 1 && {'text-decoration': 'line-through'}">{{task.task_description}}</p>
                                <div ng-init="loadSubTask(task.task_id)">
                                <ul>
                                  <li ng-style="task.task_status === 1 && {'text-decoration': 'line-through'}" ng-repeat="subtask in subData" ng-if="subtask.task_id == task.task_id">
                                    <div class = 'subtask-flexbox'>
                                    <div class = 'subtask-text' >{{ subtask.subtask_description }}</div>
                                    <div class = 'subtask-trash' ng-click="deleteSubTask(subtask.subtask_id)"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                      <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg></div>


                                  </div>
                                </li>
                                </ul>
                                
                                  <form ng-submit="display.createSubTask()">
                                  <button ng-click = "createSubTask(task.task_id, subtaskDescription)" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M10.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                                  </svg></button>
                                  <input type="text" id = "subtask_description" placeholder="Add Sub Tasks" ng-model="subtaskDescription"> </input>
                                </form>
                                
                                </div>
                                <div><hr></div>
                                <h3 class="title" ng-style="task.task_status === 1 && {'text-decoration': 'line-through'}">
                                    {{task.task_status === 1 ? 'Finished' : task.time_remaining}}
                                  </h3>
                                <br>
                                <div class="button-container">
                                    <a ng-href="/edit_task" ng-click="sendData(task.task_id)" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                                        <path fill-rule="evenodd" d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                                      </svg></a>
                                    
                                    <button class="btn btn-danger" ng-click="deleteTask(task.task_id)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                      </svg></button>

                                      <a ng-click="completeTask(task.task_id)" class="btn btn-primary">
                                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                                        <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                                      </svg></a>


                                </div>

                            </div>
                        </div>
                    </div>
                </div></div>
    </div>
